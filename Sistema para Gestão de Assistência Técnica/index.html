<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Assistência Técnica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Barra de Tarefas Fixa no Topo -->
  <header>
    <nav class="topbar">
      <ul class="menu">
        <li><a href="#" data-section="cadastro">Cadastro</a></li>
        <li><a href="#" data-section="orcamento">Orçamento</a></li>
        <li><a href="#" data-section="lancamento">Lançamento de Reparos</a></li>
        <li><a href="#" data-section="relatorios">Relatórios</a></li>
        <li><a href="#" data-section="estoque">Estoque de Peças</a></li>
      </ul>
      <!-- Relógio no canto superior direito -->
      <div id="clock"></div>
    </nav>
  </header>

  <main>
    <!-- Seção de Cadastro -->
    <section id="cadastro" class="section-content">
      <h2>Cadastro</h2>
      
      <!-- Cadastro de Cliente -->
      <div class="cadastro-bloco">
        <h3>Cliente</h3>
        <form id="formCliente">
          <input type="text" name="nome" placeholder="Nome" required>
          <input type="text" name="sobrenome" placeholder="Sobrenome" required>
          <input type="text" name="cpf" placeholder="CPF" required pattern="\d{11}" title="Digite 11 dígitos">
          <input type="text" name="rg" placeholder="RG" required>
          <select name="sexo" required>
            <option value="">Selecione o Sexo</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
          </select>
          <input type="tel" name="telefone" placeholder="Telefone Fixo">
          <input type="tel" name="celular" placeholder="Telefone Celular" required>
          <input type="date" name="data_nascimento" id="data_nascimento" required>
          <input type="number" name="idade" id="idade" placeholder="Idade" readonly>
          <input type="text" name="rua" placeholder="Rua" required>
          <input type="text" name="bairro" placeholder="Bairro" required>
          <input type="text" name="numero_residencia" placeholder="Número da Residência" required>
          <input type="text" name="cidade" placeholder="Cidade" required>
          <input type="text" name="estado" placeholder="Estado" required>
          <input type="text" name="pais" placeholder="País" required>
          <button type="submit">Salvar Cliente</button>
        </form>
      </div>
      
      <!-- Cadastro de Peças -->
      <div class="cadastro-bloco">
        <h3>Peças</h3>
        <form id="formPeca">
          <input type="text" name="peca" placeholder="Nome da Peça" required>
          <input type="text" name="fabricante" placeholder="Fabricante" required>
          <input type="text" name="local_fabricacao" placeholder="Local de Fabricação (ex: Japão)" required>
          <input type="number" name="peso" placeholder="Peso da Peça (kg)" required step="0.01">
          <input type="number" name="quantidade" placeholder="Quantidade" required min="1">
          <input type="number" name="preco" placeholder="Preço" required step="0.01">
          <button type="submit">Salvar Peça</button>
        </form>
      </div>
      
      <!-- Cadastro de Fornecedores -->
      <div class="cadastro-bloco">
        <h3>Fornecedores</h3>
        <form id="formFornecedor">
          <input type="text" name="fornecedor" placeholder="Nome do Fornecedor" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="tel" name="telefone" placeholder="Telefone" required>
          <input type="text" name="rua" placeholder="Rua" required>
          <input type="text" name="numero_imovel" placeholder="Número do Imóvel" required>
          <input type="text" name="cep" placeholder="CEP" required pattern="\d{8}" title="Digite 8 dígitos">
          <input type="text" name="bairro" placeholder="Bairro" required>
          <input type="text" name="cidade" placeholder="Cidade" required>
          <input type="text" name="estado" placeholder="Estado" required>
          <input type="text" name="pais" placeholder="País" required>
          <input type="url" name="site" placeholder="Site">
          <input type="text" name="representante" placeholder="Representante" required>
          <button type="submit">Salvar Fornecedor</button>
        </form>
      </div>
      
      <!-- Cadastro de Equipamento -->
      <div class="cadastro-bloco">
        <h3>Equipamento</h3>
        <form id="formEquipamento">
          <input type="text" name="nome_equipamento" placeholder="Nome do Equipamento" required>
          <input type="text" name="modelo" placeholder="Modelo" required>
          <input type="text" name="numero_serie" placeholder="Número de Série" required>
          <textarea name="descricao" placeholder="Descrição do Equipamento"></textarea>
          <button type="submit">Salvar Equipamento</button>
        </form>
      </div>
    </section>

    <!-- Seção de Orçamento -->
    <section id="orcamento" class="section-content" style="display: none;">
      <h2>Orçamento</h2>
      <form id="formOrcamento">
        <input type="text" name="cliente" placeholder="Cliente" required>
        <textarea name="descricao" placeholder="Descrição do Serviço" required></textarea>
        <input type="number" name="valor" placeholder="Valor Estimado" required step="0.01">
        <button type="submit">Gerar Orçamento</button>
      </form>
    </section>

    <!-- Seção de Lançamento de Reparos -->
    <section id="lancamento" class="section-content" style="display: none;">
      <h2>Lançamento de Reparos</h2>
      <form id="formReparo">
        <input type="text" name="cliente" placeholder="Cliente" required>
        <input type="text" name="equipamento" placeholder="Equipamento" required>
        <textarea name="descricao" placeholder="Descrição do Problema" required></textarea>
        <input type="date" name="data_reparo" required>
        <button type="submit">Registrar Reparo</button>
      </form>
    </section>

    <!-- Seção de Relatórios -->
    <section id="relatorios" class="section-content" style="display: none;">
      <h2>Relatórios</h2>
      <!-- Relatório de Reparos Realizados -->
      <div class="relatorio-bloco">
        <h3>Reparos Realizados</h3>
        <div id="relatorioReparos">
          <!-- Conteúdo carregado dinamicamente -->
        </div>
      </div>
      <!-- Relatório de Peças -->
      <div class="relatorio-bloco">
        <h3>Peças</h3>
        <div id="relatorioPecas">
          <!-- Conteúdo carregado dinamicamente -->
        </div>
      </div>
      <!-- Relatório de Clientes -->
      <div class="relatorio-bloco">
        <h3>Clientes</h3>
        <div id="relatorioClientes">
          <!-- Conteúdo carregado dinamicamente -->
        </div>
      </div>
    </section>

    <!-- Seção de Estoque de Peças -->
    <section id="estoque" class="section-content" style="display: none;">
      <h2>Estoque de Peças para Reparos</h2>
      <div id="estoquePecas">
        <!-- Conteúdo carregado dinamicamente -->
      </div>
    </section>

    <!-- Botão "Salvar Tudo" -->
    <div class="save-all-container">
      <button id="salvarTudo">Salvar Tudo</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
